<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <script>
        cantidad = Number(prompt("¿Cuánto llevas contigo?"));
        result = confirm("¿Eres sincero?");
        mayus = prompt("¿Qué responderías si te pregunto si puedes entrar en mayúsculas?");

        if (cantidad > 50 && result && mayus == "SÍ") {
            alert('PUEDES ENTRAR');
        } else {
            alert('NO PUEDES ENTRAR');
        }
    </script>
</body>
</html>
