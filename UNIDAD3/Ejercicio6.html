<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<style>
    .resaltado {
        background-color: yellow;
        font-weight: bold;
        padding: 4px;
    }
</style>
<body>
    <h1 id="titulo">Bienvenido/a</h1>
    <p class="descripcion">Este es un texto de prueba</p>
    <div class="contenedor">
        <p class="resaltado">Este párrafo está dentro de un contenedor.</p>
    </div>
    <script>
        nuevoColor = prompt("Introduce un nuevo color para el texto de bienvenida");

        resaltar = confirm("¿Deseas resaltar el texto de la descripción?");

        document.getElementById('titulo').style.color = `${nuevoColor}`;
        if (resaltar) {
            ocultar = confirm("¿Deseas ocultar el contenedor?")
            document.querySelector(".resaltado").classList.remove("resaltado"); // removemos la clase resaltado al párrafo dentro del div
            document.querySelector(".descripcion").classList.add("resaltado"); // añademos esa misma clase al párrafo con clase descripción
            if (ocultar) {
                    document.querySelector(".contenedor").style.display = "none"; // ocultamos el div con clase contenedor
                }
        }
    </script>
</body>
</html>
