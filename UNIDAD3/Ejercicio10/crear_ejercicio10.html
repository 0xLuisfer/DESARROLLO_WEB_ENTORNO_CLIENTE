<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 (crear)</title>
</head>
<script>
    // funci√≥n para crear datos con localStorage
    function crearDatos() {
        let nombre = document.getElementById('nombre').value;
        let edad = document.getElementById('edad').value;
        // creamos los datos con las variables recogidas del formulario
        localStorage.setItem('nombre', nombre);
        localStorage.setItem('edad', edad);
        window.location.href = "leer_ejercicio10.html"; // redirigimos para leer los datos
    }
</script>
<body>
    <h1>Introduce tus datos</h1>
    Nombre: <input type="text" id="nombre" placeholder="Tu nombre"><br><br>
    Edad: <input type="number" id="edad" placeholder="Tu edad"><br><br>
    <input type="button" value="Guardar y continuar" onclick="crearDatos()">
</body>
</html>
