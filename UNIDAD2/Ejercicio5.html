<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <script>
        num1 = Number(prompt("Introduzca el primer número"));
        num2 = Number(prompt("Introduzca el segundo número"));

        document.write(`La suma es:  ${num1 + num2} // `);
        document.write(`La resta es:  ${num1 - num2} // `);
        document.write(`La multiplicación es:  ${num1 * num2} // `);
        document.write(`La división es:  ${num1 / num2} // `);
    </script>
</body>
</html>
