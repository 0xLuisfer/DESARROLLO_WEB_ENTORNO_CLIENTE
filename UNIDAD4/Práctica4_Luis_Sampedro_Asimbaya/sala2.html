<body>
    <h1>Juego QUIZ - SALA 2</h1>
    
    <!--- Primer juego: ordenar las palabras por orden alfabético --->
    <div id="contenedorPrimerJuego">
        <h2 id="titulo">Ordena las siguientes marcas de coches por orden alfabético</h2>
        <p id="arrayOrdenar"></p>
        <input type="text" id="respuestaUsuario">
        <button onclick="enviarRespuesta()" id="botonUsuario">Enviar</button>
    </div>

    <div id="contenedorSegundoJuego" style="display: none;">
        <h3>Segundo Juego</h3>
        <p>Uno de los coches de la lista anterior esconde la llave que te permitirá arrancarlo y escapar a la siguiente sala. Para encontrarlo, deberás seguir las pistas.</p>
        <button onclick="desplegarPista1()" id="pista1">Pista 1</button><p id="pista1"></p>
        <button onclick="desplegarPista2()" id="pista2">Pista 2</button><p id="pista1"></p>
        <button onclick="desplegarPista3()" id="pista3">Pista 3</button><p id="pista1"></p>
        <button onclick="desplegarPista4()" id="pista4">Pista 4</button><p id="pista1"></p>
        <button onclick="desplegarPista5()" id="pista5">Pista 5</button><p id="pista1"></p>
    </div>
