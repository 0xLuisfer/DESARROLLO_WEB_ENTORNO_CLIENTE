<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h2>Nombre del alumno</h2>
    <p id="notaFinal">Resultado de la evaluación:</p>
    <div class="mensaje"></div>
<script>
    let nombre = prompt("Introduzca el nombre del alumno");
    let apellidos = prompt("Introduzca los apellidos del alumno");
    let nombreCompleto = nombre + " " + apellidos;
    let calificación = +prompt("Introduzca la nota del alumno");

    // verificamos si es un número válido
    if (isNaN(calificación)) {
        alert("Nota no válida.");
    // verificamos si la nota está entre 0 y 10
    } else if (calificación > 10 || calificación < 0) {
        alert("La nota debe estar entre 0 y 10.");
    // hacemos las modificaciones en el caso de pasar todas las validaciones
    } else {
        let h2 = document.getElementsByTagName('h2')[0];
        h2.textContent += `: ${nombreCompleto}`;
        let nota = document.getElementById('notaFinal');
        nota.innerHTML += ` => <strong>Nota: ${calificación}</strong>`;
        let div = document.querySelector('.mensaje');
        if (calificación < 5) {
            div.textContent += `SUSPENSO`;
        } else if (calificación >= 5 && calificación < 6) {
            div.textContent += `APROBADO`;
        } else if (calificación >= 6 && calificación < 7) {
            div.textContent += `BIEN`;
        } else if (calificación >= 7 && calificación < 9) {
            div.textContent += `NOTABLE`;
        } else {
            div.textContent += `SOBRESALIENTE`;
        }
    }
</script>
</body>
</html>
