<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio inicial 3</title>
    <script>
        var DNI = prompt("Introduzca su DNI sin la letra");
        var letra;
        var resto = DNI % 23;

        if (DNI > 0 && DNI < 99999999) {
            
            if (resto == 0) {
                letra = T;
            }
            if (resto == 1) {
                letra = R;
            }
            if (resto == 2) {
                letra = W;
            }
            if (resto === 3) {
                letra = A;
            }
            if (resto == 4) {
                letra = G;
            }
            if (resto == 5) {
                letra = N;
            }
            if (resto == 6) {
                letra = Y;
            }
            if (resto == 7) {
                letra = F;
            }
            if (resto == 8) {
                letra = P;
            }
            if (resto == 9) {
                letra = E;
            }
            if (resto == 10) {
                letra = X;
            }
            if (resto == 11) {
                letra = B;
            }
            if (resto == 12) {
                letra = N;
            }
            if (resto == 13) {
                letra = J;
            }
            if (resto == 14) {
                letra = Z;
            }
            if (resto == 15) {
                letra = S;
            }
            if (resto == 16) {
                letra = Q;
            }
            if (resto == 17) {
                letra = V;
            }
            if (resto == 18) {
                letra = H;
            }
            if (resto == 19) {
                letra = L;
            }
            if (resto == 20) {
                letra = C;
            }
            if (resto == 21) {
                letra = K;
            }
            if (resto == 22) {
                letra = E;
            }
            
        } else {
            alert("El DNI introducido no es correcto");
        }
        alert("Su letra es " + letra);

    </script>
</head>
<body>
    
</body>
</html>
