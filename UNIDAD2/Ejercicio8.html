<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <script>
        numero = +prompt("Introduce un número entre 1 y 5");

        switch (numero) {
            case 1:
                alert('ONE');
                break;
            case 2:
                alert('TWO');
                break;
            case 3:
                alert('THREE');
                break;
            case 4:
                alert('FOUR');
                break;
            case 5:
                alert('FIVE');
                break;
                default:
                alert('ERROR: No numérico o fuera de rango');
            }
    </script>
</body>
</html>
